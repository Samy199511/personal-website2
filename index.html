<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>مرحباً بك في موقعي الشخصي</h1>
        <nav>
            <ul>
                <li><a href="#about">من أنا</a></li>
                <li><a href="#skills">مهاراتي</a></li>
                <li><a href="#contact">تواصل معي</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>من أنا</h2>
        <p>اسمي سامي وأنا مهتم بتطوير المواقع الإلكترونية.</p>
    </section>

    <section id="skills">
        <h2>مهاراتي</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </section>

    <section id="contact">
        <h2>تواصل معي</h2>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>حقوق الطبع والنشر © 2025</p>
    </footer>
</body>
</html>
